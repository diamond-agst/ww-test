name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint:all

      - name: Format check (Prettier)
        run: npm run format:check:all

      - name: Test + coverage (Vitest)
        run: npm run coverage

      - name: Build (tsc + Vite)
        run: npm run build
